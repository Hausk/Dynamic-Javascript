<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./SRC/CSS/main.css">
    <title>Jeu de dé</title>
</head>
<body>
    <div class="background">
        <div class="container">

            <div class="player-1">
                <div class="player-turn">
                    <h2 id="player-1-name" class="name">PLAYER 1</h2>
                </div>
                <div class="round-points">
                    <div class="p_one">
                        <p class="global-score-1">43</p>
                    </div>
                </div>
                <div class="player-global-point one_global">
                    <p>Current</p>
                    <p id="current-score-1">11</p>
                </div>
            </div>

            <div class="player-2">
                <div class="player-turn">
                    <h2 id="player-2-name" class="name">PLAYER 2</h2>
                </div>
                <div class="round-points">
                    <div class="p_two">
                        <p class="global-score-2">72</p>
                    </div>
                </div>
                <div class="player-global-point two_global">
                    <p>Current</p>
                    <p id="current-score-2">13</p>
                </div>
            </div>

            <button class="new-game-button">
                <i class="icons ion-ios-plus-outline"></i>
                <h3>NEW GAME</h3>
            </button>
            
            <div class="action-button">
                <button class="roll-dice">
                    <i class="icons ion-ios-loop"></i>
                    <p>ROLL DICE</p>
                </button>
                <button class="hold">
                    <i class="icons ion-ios-download-outline"></i>
                    <p>HOLD</p>
                </button>
            </div>

            <div class="dice">
                <img src="./SRC/IMG/dice-0.png" alt="Dé" />
            </div>
        </div>
    </div>
    <script src="./SRC/JS/main.js"></script>
</body>
</html>
